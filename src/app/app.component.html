<div class="container">
  <div class="row">
    <div class="col-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <div *ngIf="onlyOdd===true">
        <ul class="list-group">
          <li class="list-group-item"
              *ngFor="let number of oddNumber"
              [ngClass]="{odd: number % 2 !== 0}"
              [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ number }}
          </li>
        </ul>
      </div>
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item"
              *ngFor="let number of evenNumber"
              [ngClass]="{odd: number % 2 !== 0}"
              [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'purple' : 'transparent'}">
            {{ number }}
          </li>
        </ul>
      </div>

      <p appBasicHighlight>Style me with basic highlight..!!</p>
      <p appBetterHighlight [defaultColor]="'pink'" [highlightColor]="'yellow'">Style me with better highlight..!!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="25">value is 25</p>
        <p *ngSwitchDefault>value is 35</p>
      </div>
    </div>
  </div>
</div>
